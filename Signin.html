<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Sign in or Sign up | Milaap, India's largest crowdfunding website | Milaap
    </title>
    <link rel="stylesheet" href="css/Signin.css" />
  </head>
  <body>
    <div id="signin">
      <div id="first_div">
        <div id="logo">
          <img src="data/img/logo.png" alt="logo" />
        </div>

        <p>Welcome to Milaap,</p>
        <p>India’s largest crowdfunding site</p>
      </div>
      <!-- <div id="line"></div> -->
      <div id="second_div">
        <div>
          <a href="index.html">
            <img src="data/img/close.png" alt="close" />
          </a>
        </div>

        <div>
          <p>Login & manage fundraisers, donations & more</p>
        </div>
        <div>
          <form>
            <input id="email" type="email" placeholder="Email" />
            <input id="password" type="password" placeholder="Password" />

            <button type="submit">Login</button>
          </form>
        </div>
        <div>
          <p>New to Milaap? Sign up now, it’s quick & free</p>
          <button><a href="SignUp.html">Sign Up</a></button>
        </div>
      </div>
    </div>
  </body>
  <script src="js/Signin.js"></script>
</html>
