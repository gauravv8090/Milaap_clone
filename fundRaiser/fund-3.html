/* navbar------------------------- */

#fund-nav {
  box-shadow: rgba(204, 10, 152, 0.24) 0px 3px 8px;
}
#fund-nav > .fund-nav-content {
  display: flex;
  width: 80%;
  margin-left: 5%;
  justify-content: space-between;
  align-items: center;
  font-size: 19px;
  padding: 15px;
  font-weight: 200;

}
#fund-nav > .fund-nav-content > img {
  height: 35px;
}
#fund-nav-2 {

}

#fund-cause {
  width: 30%;

  text-align: center;

}
#fund-cause label {
  padding: 0 20px;
}
#fund-cause a {
  text-decoration: none;
  color: black;
  border-bottom: 0.1px solid #aca7a7;
  padding: 0 15px;
}
.trangle {
  border-left: 4px solid transparent;
  border-right: 4px solid transparent;
  border-top: 5px solid #5d5d5d;
  position: absolute;
  top: 140px;
  left: 57%;
}
#fund-cause-2{
    width: 30%;
    margin: auto;
    /* border: 1px solid red;    */
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 30px;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    padding: 20px;
}
.fund-cause-2-content{
    display: flex;
    width: 100%;
    box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
    justify-content: center;
    padding: 15PX 5px;
    border-radius: 5px;
    cursor: pointer;
}
 .fund-cause-2-content:active{
  background-color: #691a47;
  color: #fff;
}
.fund-cause-2-icon{
    height: 20px;
    padding: 0 15px;
}
.material-symbols-outlined{
  color: white;
}
#fund-cause-raise{
    width: 35%;
    margin: 4% auto auto auto;
    display: flex;
    justify-content: center;
}
#fund-cause-raise > p{
    padding: 2%;
    color: #5d5d5d;
}
#fund-cause-raise > p >select{
    border: none;
    outline: none;
    background-color: #fff;
    border-bottom: 1px solid #cecaca;
}
#fund-cause-raise > p >input{
    border: none;
    outline: none;
    border-bottom: 1px solid #cecaca;
}

#fund-cause-date{
    width: 35%;
    margin: 2% auto auto auto;
    display: flex;
    flex-direction: column;
    text-align: center;
    justify-content: center;
    color: #5d5d5d;
}
#fund-end-date-by{
    padding: 2px;
    width: 50%;
   
}
#fund-date{
    padding: 5px;
    border: 0;
    border-bottom: 1px solid #cecaca ;
    outline: none;
    
}
#fund3-form-button{
    width: 35%;
    margin: auto;
    /* border: 1px solid red; */
    text-align: center;
    padding: 1%;
}
#fund3-form-button > button{
    background-color: #691a47;
    padding: 2% 5%;
}
#fund3-form-button a{
    color: #fff;
}
#fund3-form-button  button:hover{
    background-color: #380000;
}
